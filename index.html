<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Hyper Mega Page Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">

<header class="bg-warning text-black text-center p-3">
  <h1>Hyper Mega Page Builder</h1>
</header>

<main class="flex-grow-1 d-flex">
  <div id="controls">
    <h3>Dodaj element</h3>
    <select id="elementType" class="form-select mb-2">
      <option value="h1">Nagłówek</option>
      <option value="p">Akapit</option>
      <option value="img">Obraz</option>
      <option value="button">Przycisk</option>
    </select>
    <label class="form-label mt-2">Sekcja:
      <select id="sectionSelect" class="form-select">
        <option value="header">Nagłówek (header)</option>
        <option value="main" selected>Główna (main)</option>
        <option value="footer">Stopka (footer)</option>
      </select>
    </label>
    <button onclick="addElement()" class="btn btn-primary w-100 my-2">Dodaj</button>

    <h3>Edytuj</h3>
    <div id="editPanel" class="mb-3" style="display: none;">
      <label class="form-label">Treść:
        <input type="text" id="contentInput" class="form-control">
      </label><br>
      <label class="form-label" id="fileInputLabel" style="display: none;">Wybierz obraz:
        <input type="file" id="fileInput" class="form-control">
      </label><br>
      <label class="form-label">Kolor tekstu:
        <input type="color" id="colorInput" class="form-control form-control-color">
      </label><br>
      <label class="form-label">Tło:
        <input type="color" id="bgInput" class="form-control form-control-color">
      </label><br>
      <label class="form-label">Rozmiar czcionki:
        <input type="number" id="fontSizeInput" class="form-control" min="10" max="100">
      </label><br>
      <label class="form-label mt-2">Wyrównanie tekstu:
        <select id="textAlignInput" class="form-select">
          <option value="left">Do lewej</option>
          <option value="center">Wyśrodkuj</option>
          <option value="right">Do prawej</option>
        </select>
      </label><br>
      <label class="form-label mt-2">
        <input type="checkbox" id="centerElementCheckbox" class="form-check-input">
        Wyśrodkuj cały element
      </label><br>
      <label class="form-label mt-2">Margines (px):
        <input type="number" id="marginInput" class="form-control" min="0" value="0">
      </label><br>
      <label class="form-label mt-2">Szerokość (%):
        <input type="number" id="widthInput" class="form-control" min="10" max="100" value="100">
      </label><br>
      <button onclick="applyChanges()" class="btn btn-success w-100 mt-2">Zastosuj</button>
    </div>

    <button onclick="saveLayout()" class="btn btn-warning w-100">Zapisz i pokaż</button>
    <button onclick="exportToZip()" class="btn btn-outline-success w-100 mt-2">Eksportuj do ZIP</button>
  </div>

  <div id="editor" class="p-3 flex-grow-1"></div>

  <div id="preview" style="display: none;" class="p-3 w-100">
    <h2>Podgląd</h2>
    <div id="previewContent"></div>
    <button onclick="editAgain()" class="btn btn-secondary mt-3">Wróć do edycji</button>
  </div>
</main>

<footer class="bg-light text-center py-3 border-top">
  &copy; 2025 Katarzyna Szewiel - Wszelkie prawa zastrzeżone
</footer>

<script src="script.js"></script>
</body>
</html>
